{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:420px; margin:0 auto;">
  <h2>Log in</h2>
  <form method="post" action="{{ url_for('auth.login_post') }}" class="form-grid">
    <label>Username <input name="username" required></label>
{#    <label>Email <input type="email" name="email" required></label>#}
    <label>Password <input type="password" name="password" required></label>
    <button type="submit" class="btn">Log in</button>
    <a class="btn-secondary" href="{{ url_for('index') }}" >Cancel</a>
  </form>
  <p class="muted" style="margin-top:10px;">No account? <a>Sign up</a></p>
{#  <p class="muted" style="margin-top:10px;">No account? <a href="{{ url_for('auth.signup_page') }}">Sign up</a></p>#}
</div>
{% endblock %}
